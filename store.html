<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STORE</title>
    <meta name="description" />
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./store.html">STORE</a></li>
          <li><a href="./about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Black Sun Empire</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="./images/album_1.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CARD
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="./images/album_2.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CARD
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>

          <img class="shop-item-image" src="./images/album_3.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>

            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CARD
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>

          <img class="shop-item-image" src="./images/album_4.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CARD
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-shirt</span>

          <img class="shop-item-image" src="./images/t_shirt.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CARD
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Hat</span>

          <img class="shop-item-image" src="./images/hat.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CARD
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Black Sun Empire</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube_logo.png" alt="Youtube_logo" />
            </a>
          </li>
          <li>
            <a href="https://open.spotify.com/" target="_blank">
              <img src="images/Spotify_Logo.png" alt="Spotify_Logo" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/Facebook_logo.png" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
